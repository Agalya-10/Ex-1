<!-- switch -->
<p id="demo"></p>

<script>
let year = new Date().getFullYear();
let message;
switch (year) {
  case 0:
    message = "2000";
    break;
  case 1:
    message = "2005";
    break;
  case 2:
    message = "2010";
    break;
  case 3:
    message = "2015";
    break;
  case 4:
    message = "2017";
    break;
  case 5:
    message = "2020";
    break;
  default:
  message = year; 
}

document.getElementById("demo").innerHTML = "current year " + message;
</script>
